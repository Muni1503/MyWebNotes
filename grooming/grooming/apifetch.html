async function fetchUsers(){
    let data =await fetch("https://api.github.com/users");
    let res=await data.json();
    res.map(user=>{
        let store = document.getElementById("store");
        store.innerHTML +=`
        <h2>${user.login}</h2>

        `
    })
}
